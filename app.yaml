runtime: python37

handlers:
  - url: /
    upload: public/index.html
    expiration: "1s"
    http_headers:
      X-Frame-Options: DENY
    static_files: public/index.html
    secure: always

  # - url: /(.*\.(!html))
  #   static_files: public/\1
  #   upload: public/(.*\.(!html))
  #   secure: always

  - url: /(.*\.(!html))
    static_files: public/\1
    upload: public/(.*\.(!html))
    secure: always

  - url: /(.+)/?
    static_files: public/\1/index.html
    upload: public/(.+)/index.html
    http_headers:
      X-Frame-Options: DENY
    expiration: "1s"
    secure: always

  - url: /.*
    secure: always
    redirect_http_response_code: 301
    script: auto
